name: Notify Telegram on Commit

on:
  push:
    branches:
      - main  # Ganti kalau kamu pakai branch lain

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE=$(printf "🚀 *Notifikasi commit dari \`%s\`*\n\n👤 Contributor: \`%s\`\n📝 Pesan: \`%s\`\n🔗 [Lihat Commit](%s)" "${{ github.repository }}" "${{ github.actor }}" "${{ github.event.head_commit.message }}" "${{ github.event.head_commit.url }}")

          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
